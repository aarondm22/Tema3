    <!--Aumentamos el relleno en 4px-->
    <!--px-4 propiedad que se establece para las clases que tienen pading (p) y que lo establecen tanto a la derecha como a la izquierda (x) el tamaño va de 0 a 5 o auto.
    https://getbootstrap.com/docs/4.0/utilities/spacing/-->
        <!--px-4 es el margen derecho e izquierdo que va a dejar a izquierda y derecha-->
    <div class="container overflow-hidden">
        <!--gx-5 es lo que va a dejar entre las dos columnas-->
        <div class="row gx-5">
          <div class="col">
              <!--la clase p-3 igual que lo explicado antes para una clase que tiene padding de 3, la clase border y bg que es backgroung
                https://getbootstrap.com/docs/5.1/utilities/background/
            p-3 es interior de esa clase-->
           <div class="p-3 border bg-light">Custom column padding</div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">Custom column padding</div>
          </div>
        </div>
      </div>

    <!--Componentes de Bootstrap 5-->
