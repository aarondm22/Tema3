<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Desplazamiento de columnas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Course CSS -->
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
          <!--quiero dos elementos que ocupen 4 columnas a partir del breakpoint sm 576, estos dos elementos los quiero separados para ello utilizo offset md-1 para pantallas menores que el breakpoint md estará pegado a la izquierda,pero pantallas mayores de md, es decir, 768 tendré una de separación-->
          <!--Para pantallas sm tengo 4 rojas y 1 de separacion y otras 4 columnas y otras 4 de separación. Esto cabe para pantallas memores de md. Entonces lo que hacemos es añadir un offset md 2 y asi para pantallas mayores tenemos un desplazamiento de 2.
        Siempre hacer cuentas para ver las columnas y los desplazamientos.-->
        <div class="col-sm-4 offset-md-1 red">
            <h3>hola</h3>
        </div>
        <div class="col-sm-4 offset-sm-4 offset-md-2 blue">
            <h3>Mariposa</h3>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
